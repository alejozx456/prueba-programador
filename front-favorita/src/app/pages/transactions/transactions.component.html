<app-toolbar></app-toolbar>
<div class="container">
<h2>Transacciones</h2>

<mat-form-field class="search-field">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por id transaccion" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="responsive-table">


    <ng-container matColumnDef="Transaccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaccion </th>
      <td mat-cell *matCellDef="let transaccion"> {{transaccion.id_transaction}} </td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let transaccion">
        <button class="botonVer" (click)="openDialogDetailPayment(transaccion.id_transaction)"  mat-icon-button>
          <mat-icon color="primary">info</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe lo que buscas "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar"></mat-paginator>
</div>

</div>
